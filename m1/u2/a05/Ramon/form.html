<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get/post são metodos do formulario de envio, a diferença entre o get e o post basicamente é o get para informaçoes que podem ser divulgadas, o post para informaçoes sigilosas e pesadas com mais de 2mil caracteres-->
    <form 
        action="" 
        method="get"
    >  <!-- O name serve para colocar o nome do campo-->

        <input 
            name="nome" 
            type="text"
            
        ><br>

        <input name="senha" type="password"><br>

        <input name="checagem" type="checkbox" checked>><br>

        <input name="selecionar" type="radio"><br>

        <textarea name="quaquer" id="" cols="30" rows="10"></textarea>

        <button>Enviar</button>
        <button>Enviar</button>

    </form>
</body>
</html>
